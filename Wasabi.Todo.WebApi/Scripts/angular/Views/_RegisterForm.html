<div class="form-group">
    <input type="text" class="form-control" placeholder="First name" ng-model="FirstName" />
</div>
<div class="form-group">
    <input type="text" class="form-control" placeholder="Last name" ng-model="vm.LastName" />
</div>
<div class="form-group">
    <input type="text" class="form-control" placeholder="username (email)" ng-model="vm.Email" />
</div>
<div class="form-group">
    <input type="password" class="form-control" placeholder="password" ng-model="vm.Password" />
</div>
<button type="submit" class="btn btn-default" ng-click="vm.Login()"> Login </button>

<button type="submit" class="btn btn-default" ng-click="vm.RegisterUser()">
    Register
</button>

<div ng-show="vm.responseData">{{vm.responseData}}</div>
