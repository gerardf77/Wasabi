<div ng-show="isError">
    <span class="alert alert-danger">{{errorMsg}}</span>
</div>

<div ng-hide="isError">
    <div class="form-group">
        <label for="Message" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" ng-model="task.Message" class="form-control" id="Message" placeholder="Enter your task here">
            <input type="hidden" ng-model="task.TaskId" class="form-control" id="TaskId">
            <input type="hidden" ng-model="task.Location.Longtitude" class="form-control" id="Longtitude">
            <input type="hidden" ng-model="task.Location.Latitude" class="form-control" id="Latitude">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Save" />
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="saveTask()">
                    <span class="glyphicon glyphicon-plus"></span> {{labelTaskAction}}
                </button>
            </span>
        </div>
    </div>
</div>
