<h2>Login</h2>

<form name="loginForm" class="form-horizontal" role="form" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
        <input type="email" name="email" class="form-control" placeholder="email" ng-model="email" required>
        <span ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
        <input type="password" name="password" class="form-control" placeholder="password" ng-model="password" required>
        <span ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block">Enter a password.</span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-click="Login(loginForm)">
            Login
        </button>
        <a class="btn btn-default" ui-sref="register">Register</a>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : loginForm.ServerValidationSummary.$invalid }">
        <input type="hidden" name="ServerValidationSummary" id="ServerValidationSummary" ng-model="ServerValidationSummary" value="" />
        <div ng-show="loginForm.ServerValidationSummary.$invalid" class="help-block">
            <p>{{ServerErrors}}</p>
        </div>
    </div>
</form>
