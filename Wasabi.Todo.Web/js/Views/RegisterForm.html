<h2>Register</h2>

<form name="registerForm" class="form-horizontal" role="form" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : registerForm.firstName.$invalid && !registerForm.firstName.$pristine }">
        <input type="text" name="firstName" class="form-control" placeholder="First name" ng-model="firstName" required />
        <span ng-show="registerForm.firstName.$invalid && !registerForm.firstName.$pristine" class="help-block">You First name is required.</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : registerForm.lastName.$invalid && !registerForm.lastName.$pristine }">
        <input type="text" name="lastName" class="form-control" placeholder="Last name" ng-model="lastName" required />
        <span ng-show="registerForm.lastName.$invalid && !registerForm.lastName.$pristine" class="help-block">You Last name is required.</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : registerForm.email.$invalid && !registerForm.email.$pristine }">
        <input type="email" name="email" class="form-control" placeholder="email" ng-model="email" required/>
        <span ng-show="registerForm.email.$invalid && !registerForm.email.$pristine" class="help-block">Enter a valid email.</span>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : registerForm.password.$invalid && !registerForm.password.$pristine }">
        <input type="password" name="password" class="form-control" placeholder="password" ng-model="password" required/>
        <span ng-show="registerForm.password.$invalid && !registerForm.password.$pristine" class="help-block">Enter a password.</span>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" ng-click="submitForm(registerForm)">
            Register
        </button>
        <button type="button" class="btn btn-default" ui-sref="login">
            Login
        </button>
        
    </div>
    <div class="form-group" ng-class="{ 'has-error' : registerForm.ServerValidationSummary.$invalid }">
        <input type="hidden" name="ServerValidationSummary" id="ServerValidationSummary" ng-model="ServerValidationSummary" value="" />
        <div ng-show="registerForm.ServerValidationSummary.$invalid" class="help-block">
            <p>The following errors occurred:</p>
            <ul>
                <li ng-repeat="error in ServerErrors track by $index">{{error}}</li>
            </ul>
        </div>
    </div>
</form>
