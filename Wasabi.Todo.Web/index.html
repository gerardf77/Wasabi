<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todos</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/app.css" rel="stylesheet" />

</head>
<body ng-app="toDoApp">
    <header>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container" ng-controller="NavBarController">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="/" class="navbar-brand">My Todo List</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav"></ul>
                    <ul class="nav navbar-nav navbar-right" ng-show="isAuthenticated">
                        <li>
                            <a href="">Welcome {{username}}</a>
                        </li>
                        <li>
                            <a href="" ng-click="Logoff()">Logoff</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="container body-content">
        <div data-ui-view=""></div>
    </div>

    <script type="text/javascript" src="/js/lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="/js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/lib/angular.min.js"></script>
    <script type="text/javascript" src="/js/lib/angular-resource.js"></script>
    <script type="text/javascript" src="/js/lib/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="/js/lib/ngGeolocation.min.js"></script>

    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/Core/AuthRequestInterceptor.js"></script>

    <script type="text/javascript" src="/js/Module/UserProfile.js"></script>
    <script type="text/javascript" src="/js/Services/AuthService.js"></script>
    <script type="text/javascript" src="/js/Controllers/MembershipController.js"></script>

    <script type="text/javascript" src="/js/Services/GeolocationService.js"></script>

    <script type="text/javascript" src="/js/Services/TaskService.js"></script>
    <script type="text/javascript" src="/js/Controllers/TaskController.js"></script>

    <script type="text/javascript" src="/js/Controllers/NavBarController.js"></script>



</body>
</html>
